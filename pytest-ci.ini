[pytest]
# CI/maintenance pytest configuration - includes deprecation warning suppression
# Use this config for CI builds and maintenance tasks where deprecation noise
# should be minimized. For development, use pytest.ini to surface deprecations.

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Warning filters - suppress deprecation warnings for CI/clean output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Markers
markers =
    requires_dataset: Tests that require dataset files
    requires_model: Tests that require model downloads
    requires_api_key: Tests that require API keys
    slow: Tests that take a long time to run