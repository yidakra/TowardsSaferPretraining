[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 3.8

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Warning filters
# DeprecationWarning and PendingDeprecationWarning are suppressed in CI/maintenance
# configs to avoid noise, but developers should see these warnings during normal
# development to identify potential future-breaking changes early
filterwarnings =

# Markers
markers =
    requires_dataset: Tests that require dataset files
    requires_model: Tests that require model downloads
    requires_api_key: Tests that require API keys
    slow: Tests that take a long time to run
